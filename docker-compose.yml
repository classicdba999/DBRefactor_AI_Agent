version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dbrefactor-backend
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_NAME=DBRefactor AI Agent
      - APP_VERSION=1.0.0
      - DEBUG=False
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000

      # Database Configuration (Override in .env)
      - SOURCE_DB_HOST=${SOURCE_DB_HOST:-localhost}
      - SOURCE_DB_PORT=${SOURCE_DB_PORT:-1521}
      - SOURCE_DB_NAME=${SOURCE_DB_NAME:-ORCL}
      - SOURCE_DB_USER=${SOURCE_DB_USER:-}
      - SOURCE_DB_PASSWORD=${SOURCE_DB_PASSWORD:-}

      - TARGET_DB_HOST=${TARGET_DB_HOST:-postgres}
      - TARGET_DB_PORT=${TARGET_DB_PORT:-5432}
      - TARGET_DB_NAME=${TARGET_DB_NAME:-postgres}
      - TARGET_DB_USER=${TARGET_DB_USER:-postgres}
      - TARGET_DB_PASSWORD=${TARGET_DB_PASSWORD:-postgres}

      - APP_DB_HOST=${APP_DB_HOST:-mysql}
      - APP_DB_PORT=${APP_DB_PORT:-3306}
      - APP_DB_NAME=${APP_DB_NAME:-migration_tracker}
      - APP_DB_USER=${APP_DB_USER:-root}
      - APP_DB_PASSWORD=${APP_DB_PASSWORD:-mysql}

      # AI Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

    volumes:
      - ./app:/app/app
      - backend-data:/app/data
    depends_on:
      - redis
      - postgres
      - mysql
    networks:
      - dbrefactor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: dbrefactor-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - HOSTNAME=0.0.0.0
      - PORT=3000
    depends_on:
      - backend
    networks:
      - dbrefactor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL (Target Database)
  postgres:
    image: postgres:15-alpine
    container_name: dbrefactor-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dbrefactor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL (Application Database for migration tracking)
  mysql:
    image: mysql:8.0
    container_name: dbrefactor-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=migration_tracker
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - dbrefactor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Caching and Task Queue)
  redis:
    image: redis:7-alpine
    container_name: dbrefactor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dbrefactor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx (Optional reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: dbrefactor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - dbrefactor-network
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  backend-data:
    driver: local
  postgres-data:
    driver: local
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  dbrefactor-network:
    driver: bridge
